<ion-header >
  <ion-toolbar color="netflix-dark">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Logout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <p>are you sure you want to logout of your account?</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
       <p> The corrent connected account is : {{userEmail}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
<ion-footer (click)="logout()" >
  <ion-toolbar color="netflix-red">
    <ion-title >Log out</ion-title>
  </ion-toolbar>
</ion-footer>
